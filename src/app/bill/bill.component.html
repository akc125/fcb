<div class="expense-table">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Expense</th>
        </tr>
      </thead>
      <tbody *ngFor="let day of groupedExpenses">
        <tr>
          <td>{{ getDisplayDate(day.date) }}</td>
          <td></td>
          <td></td>
        </tr>
        <tr *ngFor="let item of day.items">
          <td></td>
          <td style="text-align: left;">  {{ item.category }}</td>
          <td> ₹{{ item.expense }}</td>
        </tr>
        <tr>
          <td></td>
          <td>Total</td>
          <td style="color: rgb(255, 0, 93);">₹{{ day.total}}</td>
        </tr>
      </tbody>
    </table>
  </div>
