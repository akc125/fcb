<div class="categories">
  <div class="categoriesAdd">
   
    <img
      class="catImg"
      src="https://st2.depositphotos.com/1000423/7931/i/950/depositphotos_79316698-stock-photo-business-background.jpg"
    />
    <h1 class="add">Add categories</h1>
    <form>
      <input placeholder="Enter" class="addInput" [formControl]="catVal" />
    </form>

    <button class="addBtn" (click)="addCategory()">Add</button>
    <div class="addCat">
      <div
        [ngStyle]="{ backgroundColor: getRandomColor() }"
        class="food"
        *ngFor="let cg of categories"
        (click)="onSelected(cg.id)"
      >
        <div class="nmDiv">
          <p>{{ cg.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
