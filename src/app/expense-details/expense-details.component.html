<div class="dt">
  <div class="d1">
    <p style="font-size: 70px;" class="add">Add Description</p>
    <textarea class="tx" [formControl]="desc"></textarea><br />
    <button class="addbt" (click)="addData()">Add</button>
  </div>
  <div class="d2" ><div *ngFor="let desc of descriptions" class="dc">

    <p class="day">{{ desc.day | date: 'dd MM yyyy' }}</p>
    <h3 class="description">{{ desc.des }}</h3>
  </div>  </div>


  
</div>
